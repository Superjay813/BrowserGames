<html>
    <head>
        <title>More Browser Games</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div id="header">
            <h1>Blue Pages</h1>
        </div>
        <h2>Browser Games</h2>
        <hr>
        <table>
            <tr>
            <th><a href="http://slither.io/"><div id="button1">
                <button id="button1"><h1><strong>Slither.io</strong></h1>
                <img id="img" src="https://images-na.ssl-images-amazon.com/images/I/81dJJlolexL.png" alt="Image Icon";/>
                <p>Players control a worm, which consumes multicolored pellets in order to grow in size.</p>
                </button>
            </div>
            </a>
            </th>
            <th><a href="https://www.n-blox.com/"><div id="button1">

                </button>
            </div>
            </a>
            </th>
            <th><a href="https://www.geoguessr.com/"><div id="button1">
                <button id="button1"><h1><strong>Geoguessr</strong></h1>

                </button>
            </div>
            </a>
            </th>
            </tr>
            <tr>
                <th><a href="https://orteil.dashnet.org/cookieclicker/"><div id="button1">

                </th>
                <th><a href="https://www.googlefeud.com/"><div id="button1">
