<!DOCTYPE html>
<html>
<head>
	<title>Actor Quiz</title>
	<link rel="stylesheet" href="actorquiz.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"/>
    <meta name="viewport" content="user-scalable=no">
</head>
<body>
	<div class="quiz_wrapper">
           <div class="question" id="questionBox">
    </div>
           <div class="options">
           	  <ul id="ul">
           	  	  <li id="op1" onclick="button(this)"></li>
           	  	  <li id="op2" onclick="button(this)"></li>
           	  	  <li id="op3" onclick="button(this)"></li>
           	  	  <li id="op4" onclick="button(this)"></li>
           	  </ul>
           </div>

           <div class="score">
           	   <div class="next">
           	   	  <button type="button" onclick="next()" id="button"><b>Next</b></button>
           	   </div>
           	   <div class="score-card">
           	   	  Score : <span id="scoreCard">0</span>
           	   </div>
           </div>
	</div>
<script src="actorquiz.js"></script>
</body>
</html>
